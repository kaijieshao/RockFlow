<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Administrator Login</h1>

        <!-- Display Flash Message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-container">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST">
            <label for="administrator_userid">Administrator ID:</label>
            <input type="text" name="administrator_userid" id="administrator_userid" required><br><br>

            <label for="administrator_password">Password:</label>
            <input type="password" name="administrator_password" id="administrator_password" required><br><br>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an administrator account? <a href="{{ url_for('auth.administrator_register') }}">Register here</a></p>

        <p>Not an administrator? <a href="{{ url_for('auth.login') }}">Login as User</a></p>
    </div>
</body>
</html>
